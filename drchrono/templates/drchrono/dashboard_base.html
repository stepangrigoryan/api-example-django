{% extends 'drchrono/base.html' %}
{% load i18n %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'checkin' %}"
                       target="_blank">Check In Kiosk</a>
                </li>

                <li class="nav-item pull-right">
                    <a class="nav-link" href="{% url 'logout' %}"
                       target="_blank">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="application">
        {% if messages %}
            <div class="row">
                <div class="col-sm-12">
                    {% for message in messages %}
                        <div
                                class="alert alert-{% if message.tags == 'success' %}success {% else %}danger{% endif %}"
                                role="alert">{{ message }}</div>
                    {% endfor %}
                </div>


            </div>
        {% endif %}
        {% block application %}{% endblock %}
    </div>
{% endblock %}
